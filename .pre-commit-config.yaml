# Pre-commit configuration file,
# when Streamlit's pre-commit detects that one of the linters has failed,
# it automatically lints the files and does not allow the commit to pass.
# Please review the changes after lint has failed and commit them again,
# the second commit should pass,
# because the files were linted after trying to do the first commit.
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.8.0
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
        files: \.py$|\.pyi$
      # Run the formatter.
      - id: ruff-format
        files: \.py$|\.pyi$
  - repo: local
    hooks:
      - id: license-headers
        name: Checks that all files have the required license headers
        entry: ./scripts/check_license_headers.py
        language: system
        always_run: true
        pass_filenames: false
        exclude: |
          (?x)
          ^streamlit_pdf/frontend/public/
          |^streamlit_pdf/frontend/node_modules/
          |^streamlit_pdf/frontend/package-lock\.json$
          |^streamlit_pdf/frontend/\.prettierrc$
          |^streamlit_pdf/frontend/\.env$
      - id: format-ts-js
        name: Checks that all JS/TS files are formatted correctly
        entry: bash -c 'cd streamlit_pdf/frontend && npm run format'
        language: system
        always_run: true
        pass_filenames: false
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        name: Add license for all (S)CSS/JS(X)/TS(X) files
        files: \.(s?css|jsx?|tsx?)$
        args:
          - --comment-style
          - "/**| *| */"
          - --license-filepath
          - scripts/license-template.txt
          - --fuzzy-match-generates-todo
        exclude: |
          (?x)
          ^streamlit_pdf/frontend/public/
          |^streamlit_pdf/frontend/.yarn/
      - id: insert-license
        name: Add license for all Python files
        files: \.py$|\.pyi$
        args:
          - --comment-style
          - "|#|"
          - --license-filepath
          - scripts/license-template.txt
          - --fuzzy-match-generates-todo
      - id: insert-license
        name: Add license for all HTML files
        files: \.html$
        args:
          - --comment-style
          - "<!--||-->"
          - --license-filepath
          - scripts/license-template.txt
          - --fuzzy-match-generates-todo
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)
          ^streamlit_pdf/frontend/public
          |^streamlit_pdffrontend/public/fonts
          |^NOTICES$
      - id: check-added-large-files
        args: ["--maxkb=1024"]
        exclude: |
          (?x)
          |^NOTICES$